<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Book List</h1>
        <button id="login-btn">Log In</button>
    </header>
    <button id="new-book-btn">New Book</button>
    <form id="book-form" class="hidden">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required><br>
        <label for="has-been-read">Has Been Read:</label>
        <input type="checkbox" id="has-been-read" name="has-been-read"><br>
        <button type="submit">Add Book</button>
    </form>
    <table id="library-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Has Been Read</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody id="library-body">
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
